<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCalculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="calculator">
      <section class="screen">
        0
      </section>
      <section class="calc-buttons">
        <div class="calc-row">
          <button class="btn btn-clear">
            C
          </button>
          <button class="btn btn-delete">
            ←
          </button>
          <button class="btn btn-operator">
            ÷
          </button>
        </div>
        <div class="calc-row">
          <button class="btn">
            7
          </button>
          <button class="btn">
            8
          </button>
          <button class="btn">
            9
          </button>
          <button class="btn btn-operator">
            ×
          </button>
        </div>
        <div class="calc-row">
          <button class="btn">
            4
          </button>
          <button class="btn">
            5
          </button>
          <button class="btn">
            6
          </button>
          <button class="btn btn-operator">
            -
          </button>
        </div>
        <div class="calc-row">
          <button class="btn">
            1
          </button>
          <button class="btn">
            2
          </button>
          <button class="btn">
            3
          </button>
          <button class="btn btn-operator">
            +
          </button>
        </div>
        <div class="calc-row">
          <button class="btn btn-zero">
            0
          </button>
          <button class="btn btn-operator btn-equal">
            =
          </button>
        </div>
      </section>
    </section>
    <script src="./calculator.js"></script>
  </body>
</html>
